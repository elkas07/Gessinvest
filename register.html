<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Inscription – GESSINVEST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="hero">
    <div class="hero-inner">
      <div class="avatar">GI</div>
      <div>
        <h1>Créer un compte</h1>
        <p>Rejoignez la communauté GESSINVEST</p>
      </div>
      <a class="btn" href="login.html">← Déjà inscrit ? Connexion</a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <div class="form-card">
      <form id="register-form">
        <!-- NOM -->
        <label for="fullname">Nom complet</label>
        <input type="text" id="fullname" name="fullname" placeholder="Votre nom complet" required>

        <!-- EMAIL -->
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>

        <!-- TELEPHONE -->
        <label for="phone">Numéro WhatsApp</label>
        <input type="tel" id="phone" name="phone" placeholder="+235 66 00 00 00" required>

        <!-- MOT DE PASSE -->
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <!-- CONFIRMATION -->
        <label for="confirm-password">Confirmer le mot de passe</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required>

        <!-- SUBMIT -->
        <button type="submit" class="btn-primary">S'inscrire</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 GESSINVEST – Tous droits réservés</p>
  </footer>

  <script type="module" src="js/register.js"></script>
</body>
</html>
