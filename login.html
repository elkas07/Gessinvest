<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Membre - GESSINVEST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h2>Connexion Membre</h2>
            <div class="input-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Se connecter</button>
            <div id="error-message" class="error-message"></div>
            <a href="#" id="forgot-password">Mot de passe oublié ?</a>
        </form>

        <form id="reset-password-form" style="display: none;">
            <h2>Réinitialiser le mot de passe</h2>
            <div class="input-group">
                <label for="new-password">Nouveau mot de passe</label>
                <input type="password" id="new-password" required>
            </div>
            <button type="submit">Changer le mot de passe</button>
            <div id="error-message-reset" class="error-message"></div>
        </form>
    </div>

    <script type="module" src="supabase.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
