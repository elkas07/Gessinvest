<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - GESSINVEST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <div class="topbar">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo" class="logo">
        <div class="brand-text">
          <strong>GESSINVEST</strong>
          <span>Connexion membre</span>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero" style="max-width:500px; margin:auto;">
      <h1>Connexion</h1>
      <p>Entrez votre numéro WhatsApp pour recevoir un code OTP.</p>

      <form id="login-form" class="mt-20">
        <label for="phone">Numéro WhatsApp</label>
        <input type="tel" id="phone" name="phone" placeholder="Ex: +23566000000" required 
               style="width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid var(--border); background:var(--bg-soft); color:var(--text)">
        
        <button type="submit" class="btn btn-primary mt-12">Recevoir le code</button>
      </form>

      <form id="otp-form" class="mt-20 hidden">
        <label for="otp">Code OTP</label>
        <input type="text" id="otp" name="otp" placeholder="Entrez le code reçu" required 
               style="width:100%; padding:10px; margin-top:6px; border-radius:8px; border:1px solid var(--border); background:var(--bg-soft); color:var(--text)">
        
        <button type="submit" class="btn btn-primary mt-12">Vérifier et se connecter</button>
      </form>

      <div id="login-message" class="mt-20" style="color:var(--brand-2);"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span>© 2025 GESSINVEST</span>
      <div class="footer-nav">
        <a href="index.html">Accueil</a>
      </div>
    </div>
  </footer>

  <script src="js/supabase.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
