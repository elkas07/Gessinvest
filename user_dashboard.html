<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Utilisateur</title>
    <link rel="stylesheet" href="user_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="user-dashboard-container">
        <header>
            <h1>Bienvenue, <span id="user-name">Membre</span></h1>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
        </header>

        <section class="user-info-card">
            <h2>Mon Profil</h2>
            <p><strong>Email :</strong> <span id="user-email"></span></p>
        </section>

        <section class="projects-section">
            <h2>Mes projets</h2>
            <p>Les informations sur vos projets apparaîtront ici.</p>
        </section>
    </div>

    <script type="module" src="supabase.js"></script>
    <script type="module" src="user_dashboard.js"></script>
</body>
</html>
