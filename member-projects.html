<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mes projets – GESSINVEST</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- En-tête -->
  <header class="hero">
    <div class="hero-inner" style="display:flex;justify-content:space-between;align-items:center;">
      <div style="display:flex;align-items:center;gap:10px;">
        <div class="avatar" style="background:#c40000;color:#fff;width:45px;height:45px;display:flex;align-items:center;justify-content:center;border-radius:50%;font-weight:bold;">
          MP
        </div>
        <h1>Mes projets</h1>
      </div>
      <a class="btn btn-primary" href="member.html">← Mes cotisations</a>
    </div>
  </header>

  <!-- Contenu -->
  <main class="container">
    <!-- Filtres rapides -->
    <div style="display:flex;gap:10px;flex-wrap:wrap;margin:10px 0;">
      <button class="btn" id="flt-tous" style="background:#eee;color:#333;">Tous</button>
      <button class="btn" id="flt-encours" style="background:#ffe9e9;color:#c40000;">En cours</button>
      <button class="btn" id="flt-fini" style="background:#e9fff2;color:#0f8a4c;">Atteints</button>
      <button class="btn" id="flt-avenir" style="background:#fff9e6;color:#9a6a00;">À venir</button>
    </div>

    <!-- Cartes projets -->
    <div class="card-grid" id="cards" style="display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;">
      <!-- Injecté par js/member-projects.js -->
    </div>

    <!-- État vide -->
    <div id="empty" style="display:none;margin-top:16px;color:#666;">Aucun projet trouvé.</div>
  </main>

  <script type="module" src="js/member-projects.js"></script>
</body>
</html>
