<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espace Membre – GESSINVEST</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- En-tête -->
  <header class="hero">
    <div class="hero-inner" style="display:flex;justify-content:space-between;align-items:center;">
      <div style="display:flex;align-items:center;gap:10px;">
        <div class="avatar" style="background:#c40000;color:#fff;width:45px;height:45px;display:flex;align-items:center;justify-content:center;border-radius:50%;font-weight:bold;">
          MB
        </div>
        <h1>Mes cotisations</h1>
      </div>
      <a class="btn btn-primary" href="index.html">← Accueil</a>
    </div>
  </header>

  <!-- Contenu principal -->
  <main class="container">
    <div class="table-wrap" style="background:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.05);">
      <table style="width:100%;border-collapse:collapse;">
        <thead>
          <tr style="background:#f4f4f4;text-align:left;">
            <th style="padding:10px;border-bottom:2px solid #ddd;">Montant</th>
            <th style="padding:10px;border-bottom:2px solid #ddd;">Date</th>
          </tr>
        </thead>
        <tbody id="body-cotis">
          <!-- Les lignes seront injectées par member.js -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Script -->
  <script type="module" src="js/member.js"></script>
</body>
</html>
