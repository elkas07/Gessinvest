<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil – GESSINVEST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <div class="header-content">
            <div class="user-info">
                <div class="user-avatar">
                    <span class="user-initials">PR</span>
                </div>
                <h1 class="page-title">Mon profil</h1>
            </div>
            <a href="member.html" class="btn btn-secondary">← Cotisations</a>
        </div>
    </header>

    <main class="main-container">
        <section class="card-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom">
                </div>

                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" name="telephone">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="statut">Statut</label>
                    <input type="text" id="statut" name="statut" disabled>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="save">Enregistrer</button>
            </div>
        </section>
    </main>

    <script type="module" src="js/profile.js"></script>

</body>
</html>
